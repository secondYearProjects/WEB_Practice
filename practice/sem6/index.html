<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <style>
        body {
            padding: 32px;
        }

        p,
        span {
            font-size: 16pt;
        }

        .box {
            background-color: whitesmoke;
            width: 100%;
            min-height: 30px;
            border: 2px gray solid;
            padding: 8px;

        }

        .right {
            text-align: right;
        }

        .middle {
            text-align: center;
        }

        .currency::before {
            content: '₴ ';
        }
    </style>
</head>

<body>
    <div class="box middle">

            <label><input type="radio" name="delivery" value="home"> Достава додому</label><br>
        </form>
        <label><input type="checkbox" name="present" value="present"> У святковiй упаковцi</label>
    </div>
    <div class="box right">
        <span>Загальна вартiсть замовлення: <span class="currency" id="total"></p>
            </span>
        </span>

    </div>
    <div class="box">

    <div class="box"><input type="button" value="Вiдновити початковi значення полiв"> <input type="button"
            value="Вiдiслати данi"></div>

</body>

</html>
